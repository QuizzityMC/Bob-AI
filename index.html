<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with Bob</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }
        #chatbox {
            max-width: 600px;
            width: 100%;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        #chatHistoryCtn {
            height: 300px;
            border: 1px solid #ccc;
            overflow-y: auto;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            background: #ffffff;
        }
        #userInput {
            width: 80%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-right: 5px;
        }
        #sendBtn {
            width: 18%;
            padding: 10px;
            border: none;
            background: #0078d4;
            color: #ffffff;
            border-radius: 5px;
            cursor: pointer;
        }
        #sendBtn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        #sendBtn:hover:not(:disabled) {
            background: #005bb5;
        }
    </style>
</head>
<body>
    <div id="chatbox">
        <h1>Chat with Bob</h1>
        <div id="chatHistoryCtn"></div>
        <input id="userInput" type="text" placeholder="Type your message...">
        <button id="sendBtn" onclick="sendMessage()">Send</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        let chatHistory = [];

        async function sendMessage() {
            const userInput = document.getElementById('userInput');
            const sendBtn = document.getElementById('sendBtn');
            const chatHistoryCtn = document.getElementById('chatHistoryCtn');

            if (!userInput.value.trim()) return;

            // Add user message to chat
            addMessageToChat('You', userInput.value);

            // Disable input and button, show loading
            userInput.disabled = true;
            sendBtn.disabled = true;
            sendBtn.textContent = "â³ Thinking...";

            // Generate Bob's response
            try {
                let bobResponse = await generateBobResponse(userInput.value);
                addMessageToChat('Bob', bobResponse);
            } catch (error) {
                addMessageToChat('Error', 'Failed to get a response from the AI.');
                console.error('Error fetching response:', error);
            }

            // Re-enable input and button
            userInput.value = '';
            userInput.disabled = false;
            sendBtn.disabled = false;
            sendBtn.textContent = "Send";
        }

        function addMessageToChat(sender, message) {
            chatHistory.push({ sender, message });
            updateChatDisplay();
        }

        function updateChatDisplay() {
            const chatHistoryCtn = document.getElementById('chatHistoryCtn');
            chatHistoryCtn.innerHTML = chatHistory.map(msg =>
                `<p><strong>${msg.sender}:</strong> ${msg.message}</p>`
            ).join('');
            chatHistoryCtn.scrollTop = chatHistoryCtn.scrollHeight;
        }

        // Allow sending message with Enter key
        document.getElementById('userInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') sendMessage();
        });

        // AI model for generating Bob's responses using Hugging Face API
        async function generateBobResponse(userMessage) {
            const apiKey = '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';
            const model = 'rwkv';
            const prompt = `User: ${userMessage}\nBob:`;

            try {
                const response = await axios.post(`https://api-inference.huggingface.co/models/${model}`, {
                    inputs: prompt,
                }, {
                    headers: { 'Authorization': `Bearer ${apiKey}` }
                });

                console.log('API Response:', response.data);

                if (response.data && response.data.generated_text) {
                    return response.data.generated_text.split('Bob:')[1].trim();
                } else {
                    throw new Error('Unexpected response format from AI.');
                }
            } catch (error) {
                console.error('Error generating response:', error);
                throw error;
            }
        }
    </script>
</body>
</html>
